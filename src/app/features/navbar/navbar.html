<div class="navbar">
  <div class="logo" [routerLink]="[AppPath.EXERCICES, ExercicesPath.HOME]">
    <img src="favicon.ico" alt="logo angular">
    <p>[Technofuturtic] Angular exercices</p>
  </div>
  <div class="nav-menu">
    @for (item of navItems; track $index) {
      <div class="menu">
        <div class="item">
          <a [routerLink]="item.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="link">
            {{ item.name }}
          </a>
          <div class="submenu">
            <div class="submenu-item">
              @for (itemNav of item.navItems ; track $index) {
                <a  class="submenu-link" [routerLink]="[item.url, itemNav.url]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"> {{ itemNav.name }} </a>
              }
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
